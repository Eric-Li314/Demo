<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSONP 实例</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.8.3/jquery.js"></script>
</head>
<body>
<h4>JQuery实现跨域</h4>
<div id="divCustomers"></div>
<p>利用ajax传统方式访问（受跨域限制）</p>
<div id="divCustomers1"></div>
<script>
    //跨域的ajax实现
    $.getJSON("http://127.0.0.100/more/demo/cross_domain_example/jsonp/jsonp.php?jsoncallback=?",{}, function(data) { //匿名函数

        var html = '<p>利用getJSON方式实现跨域</p><ul>';
        for(var i = 0; i < data.length; i++)
        {
            html += '<li>' + data[i] + '</li>';
        }
        html += '</ul><hr/>';

        $('#divCustomers').html(html);
    });

    //不可跨域传统的ajax,源、目的ip地址如果不一样受到浏览器跨域限制，无法获取返回的数据，数据会被浏览器禁止获取
    $.get("http://127.0.0.100/more/demo/cross_domain_example/jsonp/jsonp.php?jsoncallback=get",{}, function(data) {

        var html = '<ul>';
        for(var i = 0; i < data.length; i++)
        {
            html += '<li>' + data[i] + '</li>';
        }
        html += '</ul>';

        $('#divCustomers1').html(html);
    },"json"); //指定返回数据格式为json

</script>
</body>
</html>
